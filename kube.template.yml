apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .app }}
  labels:
    app: {{ .app }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .app }}
  template:
    metadata:
      labels:
        app: {{ .app }}
    spec:
      containers:
        - name: comparison
          image: {{ .image }}
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 20m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 128Mi
      imagePullSecrets:
        - name: ghcrcred
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .app }}
spec:
  type: ClusterIP
  selector:
    app: {{ .app }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .app }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
spec:
  rules:
    - host: {{ .domain }}
      http:
        paths:
          - path: /
            backend:
              service:
                name: "{{ .app }}"
                port:
                  number: 80
            pathType: Prefix
  tls:
    - hosts:
        - {{ .domain }}
      secretName: {{ .app }}-ingress-cert
